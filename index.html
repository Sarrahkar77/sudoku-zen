<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Zen</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-cream: #F4E8D8;
            --bg-sand: #E8D5B8;
            --bg-darker: #D4C4A8;
            --cell-light: #F0E6D2;
            --cell-medium: #E0D0B8;
            --brown-primary: #8B5A3C;
            --brown-dark: #6B4423;
            --brown-light: #A87850;
            --accent-green: #6B9B5C;
            --accent-red: #C85A54;
            --shadow: rgba(107, 68, 35, 0.15);
            --shadow-strong: rgba(107, 68, 35, 0.3);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #E8D5B8 0%, #F4E8D8 50%, #DCC8A8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(139, 90, 60, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(107, 155, 92, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--brown-dark);
            text-shadow: 2px 2px 4px var(--shadow);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--brown-primary);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--brown-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--brown-dark);
        }

        .board-container {
            background: var(--bg-sand);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 
                0 10px 40px var(--shadow-strong),
                inset 0 2px 10px rgba(255, 255, 255, 0.5),
                inset 0 -2px 10px var(--shadow);
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 3px;
            background: var(--brown-dark);
            padding: 3px;
            border-radius: 15px;
            box-shadow: inset 0 2px 8px var(--shadow-strong);
        }

        .cell {
            aspect-ratio: 1;
            background: var(--cell-light);
            border: none;
            font-family: 'Nunito', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--brown-dark);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 2px 5px var(--shadow);
        }

        .cell:hover:not(.fixed):not(.completed) {
            background: #FFF8E8;
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow-strong);
            z-index: 10;
        }

        .cell.fixed {
            background: var(--brown-primary);
            color: white;
            cursor: default;
            font-weight: 700;
        }

        .cell.selected {
            background: #FFE6A8;
            box-shadow: 0 0 0 3px var(--brown-primary), 0 4px 12px var(--shadow-strong);
            z-index: 5;
        }

        .cell.error {
            background: var(--accent-red);
            color: white;
            animation: shake 0.5s;
        }

        .cell.completed {
            background: var(--accent-green);
            color: white;
            animation: celebrate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Enhanced 3x3 block separation */
        .cell:nth-child(3n+1):not(:nth-child(1)):not(:nth-child(28)):not(:nth-child(55)) {
            margin-left: 3px;
        }
        
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            margin-top: 3px;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .num-btn {
            padding: 18px;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            background: var(--brown-primary);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 12px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .num-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .num-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .num-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 18px var(--shadow-strong);
            background: var(--brown-light);
        }

        .num-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .num-btn.clear-btn {
            background: var(--accent-red);
            grid-column: span 2;
        }

        .num-btn.hint-btn {
            background: var(--accent-green);
            grid-column: span 2;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            animation: fadeIn 1s ease-out 0.7s backwards;
        }

        .ctrl-btn {
            padding: 15px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            background: var(--brown-dark);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 12px var(--shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ctrl-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px var(--shadow-strong);
            background: var(--brown-primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(107, 68, 35, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: var(--bg-cream);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 60px var(--shadow-strong);
            max-width: 400px;
            animation: bounceIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            color: var(--brown-dark);
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.2rem;
            color: var(--brown-primary);
            margin-bottom: 30px;
        }

        .modal-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px var(--shadow-strong);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .cell {
                font-size: 1.2rem;
            }

            .num-btn {
                padding: 15px;
                font-size: 1.3rem;
            }

            .board-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku Zen</h1>
            <div class="subtitle">DÃ©tendez votre esprit</div>
        </header>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Temps</div>
                <div class="info-value" id="timer">0:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">Niveau</div>
                <div class="info-value" id="difficulty">Moyen</div>
            </div>
            <div class="info-item">
                <div class="info-label">Erreurs</div>
                <div class="info-value" id="errors">0</div>
            </div>
        </div>

        <div class="board-container">
            <div class="sudoku-grid" id="grid"></div>
        </div>

        <div class="number-pad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="num-btn clear-btn">Effacer</button>
            <button class="num-btn hint-btn">Indice</button>
        </div>

        <div class="controls">
            <button class="ctrl-btn" onclick="newGame()">Nouveau Jeu</button>
            <button class="ctrl-btn" onclick="checkSolution()">VÃ©rifier</button>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>ðŸŽ‰ FÃ©licitations!</h2>
            <p>Vous avez rÃ©solu le Sudoku!</p>
            <p><strong>Temps:</strong> <span id="finalTime"></span></p>
            <button class="modal-btn" onclick="closeModal(); newGame();">Nouveau Jeu</button>
        </div>
    </div>

    <script>
        let grid = [];
        let solution = [];
        let selectedCell = null;
        let timer = 0;
        let timerInterval = null;
        let errors = 0;

        // Sudoku puzzles (format: 0 = empty cell)
        const puzzles = [
            {
                puzzle: [
                    5,3,0,0,7,0,0,0,0,
                    6,0,0,1,9,5,0,0,0,
                    0,9,8,0,0,0,0,6,0,
                    8,0,0,0,6,0,0,0,3,
                    4,0,0,8,0,3,0,0,1,
                    7,0,0,0,2,0,0,0,6,
                    0,6,0,0,0,0,2,8,0,
                    0,0,0,4,1,9,0,0,5,
                    0,0,0,0,8,0,0,7,9
                ],
                solution: [
                    5,3,4,6,7,8,9,1,2,
                    6,7,2,1,9,5,3,4,8,
                    1,9,8,3,4,2,5,6,7,
                    8,5,9,7,6,1,4,2,3,
                    4,2,6,8,5,3,7,9,1,
                    7,1,3,9,2,4,8,5,6,
                    9,6,1,5,3,7,2,8,4,
                    2,8,7,4,1,9,6,3,5,
                    3,4,5,2,8,6,1,7,9
                ]
            },
            {
                puzzle: [
                    0,0,0,2,6,0,7,0,1,
                    6,8,0,0,7,0,0,9,0,
                    1,9,0,0,0,4,5,0,0,
                    8,2,0,1,0,0,0,4,0,
                    0,0,4,6,0,2,9,0,0,
                    0,5,0,0,0,3,0,2,8,
                    0,0,9,3,0,0,0,7,4,
                    0,4,0,0,5,0,0,3,6,
                    7,0,3,0,1,8,0,0,0
                ],
                solution: [
                    4,3,5,2,6,9,7,8,1,
                    6,8,2,5,7,1,4,9,3,
                    1,9,7,8,3,4,5,6,2,
                    8,2,6,1,9,5,3,4,7,
                    3,7,4,6,8,2,9,1,5,
                    9,5,1,7,4,3,6,2,8,
                    5,1,9,3,2,6,8,7,4,
                    2,4,8,9,5,7,1,3,6,
                    7,6,3,4,1,8,2,5,9
                ]
            },
            {
                puzzle: [
                    0,2,0,6,0,8,0,0,0,
                    5,8,0,0,0,9,7,0,0,
                    0,0,0,0,4,0,0,0,0,
                    3,7,0,0,0,0,5,0,0,
                    6,0,0,0,0,0,0,0,4,
                    0,0,8,0,0,0,0,1,3,
                    0,0,0,0,2,0,0,0,0,
                    0,0,9,8,0,0,0,3,6,
                    0,0,0,3,0,6,0,9,0
                ],
                solution: [
                    1,2,3,6,7,8,9,4,5,
                    5,8,4,2,3,9,7,6,1,
                    9,6,7,1,4,5,3,2,8,
                    3,7,2,4,6,1,5,8,9,
                    6,9,1,5,8,3,2,7,4,
                    4,5,8,7,9,2,6,1,3,
                    8,3,6,9,2,4,1,5,7,
                    2,1,9,8,5,7,4,3,6,
                    7,4,5,3,1,6,8,9,2
                ]
            }
        ];

        let currentPuzzle = null;

        function initGame() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            // Select random puzzle
            currentPuzzle = puzzles[Math.floor(Math.random() * puzzles.length)];
            grid = [...currentPuzzle.puzzle];
            solution = [...currentPuzzle.solution];
            
            errors = 0;
            document.getElementById('errors').textContent = errors;
            
            // Create cells
            for (let i = 0; i < 81; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                
                if (grid[i] !== 0) {
                    cell.textContent = grid[i];
                    cell.classList.add('fixed');
                } else {
                    cell.addEventListener('click', selectCell);
                }
                
                gridElement.appendChild(cell);
            }
            
            // Start timer
            clearInterval(timerInterval);
            timer = 0;
            updateTimer();
            timerInterval = setInterval(() => {
                timer++;
                updateTimer();
            }, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function selectCell(e) {
            if (selectedCell) {
                selectedCell.classList.remove('selected');
            }
            selectedCell = e.target;
            selectedCell.classList.add('selected');
        }

        // Number pad buttons
        document.querySelectorAll('.num-btn[data-num]').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!selectedCell || selectedCell.classList.contains('fixed')) return;
                
                const num = parseInt(btn.dataset.num);
                const index = parseInt(selectedCell.dataset.index);
                
                selectedCell.textContent = num;
                grid[index] = num;
                
                // Check if correct
                if (num === solution[index]) {
                    selectedCell.classList.remove('error');
                    selectedCell.classList.add('completed');
                    setTimeout(() => {
                        selectedCell.classList.remove('completed');
                    }, 600);
                    
                    // Check if puzzle is complete
                    if (grid.every((val, idx) => val === solution[idx])) {
                        setTimeout(() => winGame(), 500);
                    }
                } else {
                    selectedCell.classList.add('error');
                    errors++;
                    document.getElementById('errors').textContent = errors;
                    setTimeout(() => {
                        selectedCell.classList.remove('error');
                    }, 500);
                }
            });
        });

        // Clear button
        document.querySelector('.clear-btn').addEventListener('click', () => {
            if (!selectedCell || selectedCell.classList.contains('fixed')) return;
            
            const index = parseInt(selectedCell.dataset.index);
            selectedCell.textContent = '';
            selectedCell.classList.remove('error', 'completed');
            grid[index] = 0;
        });

        // Hint button
        document.querySelector('.hint-btn').addEventListener('click', () => {
            if (!selectedCell || selectedCell.classList.contains('fixed')) return;
            
            const index = parseInt(selectedCell.dataset.index);
            const correctNum = solution[index];
            
            selectedCell.textContent = correctNum;
            grid[index] = correctNum;
            selectedCell.classList.add('completed');
            
            setTimeout(() => {
                selectedCell.classList.remove('completed', 'selected');
                selectedCell.classList.add('fixed');
                selectedCell.removeEventListener('click', selectCell);
                selectedCell = null;
                
                if (grid.every((val, idx) => val === solution[idx])) {
                    setTimeout(() => winGame(), 500);
                }
            }, 600);
        });

        function newGame() {
            initGame();
        }

        function checkSolution() {
            let correct = 0;
            let total = 0;
            
            grid.forEach((val, idx) => {
                if (currentPuzzle.puzzle[idx] === 0) {
                    total++;
                    if (val === solution[idx]) {
                        correct++;
                    }
                }
            });
            
            if (total === 0) {
                alert('Commencez Ã  jouer!');
            } else if (correct === total) {
                winGame();
            } else {
                alert(`${correct} sur ${total} cellules correctes!`);
            }
        }

        function winGame() {
            clearInterval(timerInterval);
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('winModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
